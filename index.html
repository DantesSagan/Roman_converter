<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style/styles.css" />
    <title>Roman_converter</title>
</head>

<body>
    <h1 class="text-center bg-light">Hello, this is Roman_numeral_converter</h1>
    <div class="container-fluid">
        <div class="row">
            <form>
                <div class="col-xs-6 ">
                    <div class="row text-center align-items-center">
                        <label style="color: antiquewhite;">Arabic_number</label>
                        <input id="Arabic_number" type="number"
                            class="form-control" placeholder="Type number" required 
                            oninput="convertToRoman(this.value)"
                            onchange="convertToRoman(this.value)">
                        <button type="submit" class="btn btn-primary btn-lg"></button>
                        <p class="card">Roman_number: <span id="outputRoman"></span></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
